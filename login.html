<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Studio</title>
    <link rel="stylesheet" href="style.css"> <!-- مرکزی CSS فائل -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body class="login-page-bg"> <!-- login page specific background class -->
    <div class="login-container" data-aos="zoom-in-up" data-aos-duration="800">
        <form class="login-form" action="#" method="POST">
            <h2>Login to The Studio</h2>

            <div class="input-group" data-aos="fade-up" data-aos-delay="100">
                <input type="text" id="username" name="username" placeholder=" " required>
                <label for="username">Username or Email</label>
                <i class="fas fa-user icon"></i>
                <span class="focus-border"></span>
            </div>

            <div class="input-group" data-aos="fade-up" data-aos-delay="200">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
                <i class="fas fa-lock icon"></i>
                <span class="focus-border"></span>
            </div>

            <div class="form-options" data-aos="fade-up" data-aos-delay="300">
                <label class="remember-me">
                    <input type="checkbox" name="remember"> Remember Me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-login" data-aos="zoom-in" data-aos-delay="400">Login</button>

            <p class="signup-link" data-aos="fade-up" data-aos-delay="500">
                Don't have an account? <a href="#">Sign Up</a>
            </p>
        </form>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script> <!-- اگر کوئی عمومی اسکرپٹ ہو -->
</body>
</html>
